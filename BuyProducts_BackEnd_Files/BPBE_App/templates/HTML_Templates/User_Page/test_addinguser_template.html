<!DOCTYPE html>
<html lang="en">
	<head>

	<body>

				<label for="email-input">password: </label>

				<label for="password-input">mail: </label>

				<label for="phone-input">phone: </label>
				<input id="phone-input" type="text" />
				<br /><br />
				<button id="submit-form-btn" onclick="DataSender()">
					POST Data
				</button>

		<script>
			const usernameInput = document.querySelector("#username-input");
			const emailInput = document.querySelector("#email-input");
			const passwordInput = document.querySelector("#password-input");
			const phoneInput = document.querySelector("#phone-input");
			function DataSender() {
				let userData = {
					user_usname: usernameInput.value,
					user_password: emailInput.value,
					user_email: passwordInput.value,
					user_phone_number: phoneInput.value,
				};
				let userData_Json = JSON.stringify(userData);
				console.log(userData);
				console.log(JSON.stringify(userData));
				let url_use = "http://localhost:8000/api/adduser/";

				const response = axios.post(url_use, userData_Json, {
					headers: { "Content-Type": "application/json" },
				});
			}
		</script>
	</body>
